version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: terabox_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - terabox_network

  api:
    build: .
    container_name: terabox_api
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - MONGO_URI=mongodb://root:password@mongodb:27017/terabox_service?authSource=admin
      - MONGO_DB=terabox_service
      - ADMIN_IDS=${ADMIN_IDS}
      - TERA_BASE_API=https://teraapi.boogafantastic.workers.dev
    networks:
      - terabox_network
    restart: unless-stopped

  bot:
    build: .
    container_name: terabox_bot
    depends_on:
      - mongodb
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - MONGO_URI=mongodb://root:password@mongodb:27017/terabox_service?authSource=admin
      - MONGO_DB=terabox_service
      - ADMIN_IDS=${ADMIN_IDS}
      - TERA_BASE_API=https://teraapi.boogafantastic.workers.dev
    command: python -m TeraBoxAPIService.bot.main
    networks:
      - terabox_network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  terabox_network:
    driver: bridge
